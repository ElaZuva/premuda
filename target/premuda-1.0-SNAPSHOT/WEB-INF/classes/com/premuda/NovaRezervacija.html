<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Nova Rezervacija</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header panel -->
    <div wicket:id="headerPanel"></div>
    <div class="form-container">
    <h2>NOVA REZERVACIJA</h2>
    <!-- Forma za novu rezervaciju -->
    <form wicket:id="novaRezervacija">
        <div>
            <label for="imeRezervacije">Ime rezervacije:</label>
            <input type="text" wicket:id="imeRezervacije" required="required">
        </div>

        <div>
            <label for="brojLjudi">Broj ljudi:</label>
            <input type="text" wicket:id="brojLjudi" required="required">
        </div>

        <div>
            <label for="datum">Datum:</label>
            <input type="text" wicket:id="datum" required="required">
        </div>

        <div>
            <label for="vrijeme">Vrijeme:</label>
            <select wicket:id="vrijeme" required="required">
            </select>
        </div>

        <div>
            <button type="submit" wicket:id="rezerviraj">Rezerviraj</button>
        </div>
    </form>
    </div>
</body>
</html>
