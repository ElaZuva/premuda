<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Pregled Rezervacija</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div wicket:id="headerPanel"></div>
    <div class="menu-links"><a wicket:id="noviSastojak">Dodaj novi sastojak</a></div>
    
    <div wicket:id="feedback"></div>

    <h2>Pregled Sastojaka</h2>
    <table>
        <thead>
            <tr>
                <th>Ime Sastojka</th>
                <th>Jedinica</th>
                <th>Stanje</th>
                <th>Min</th>
                <th>Dodaj</th>
                <th></th>

            </tr>
        </thead>
        <tbody wicket:id="sastojci">
            <tr>
                <td wicket:id="imeSastojka"></td>
                <td wicket:id="unit"></td>
                <td wicket:id="trenutnoStanje"></td>
                <td wicket:id="minimalnoStanje"></td>
                <td>
                    <form wicket:id="promijeniKolicinuForm">
                        <input wicket:id="stanje" type="text"/>
                        <button wicket:id="submitKolicina">Spremi</button>
                    </form>
                </td>
                <td>
                    <a wicket:id="ukloniSastojak">Ukloni</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
