<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Zarada po danu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div wicket:id="headerPanel"></div>

<h1>Prihod po danu</h1>


<table border="1">
    <thead>
        <tr>
            <th>Datum</th>
            <th>Prošle godine</th>
            <th>Ova godina</th>
            <th>Predviđanje</th>
            <th>Razlika</th>

        </tr>
    </thead>
    <tbody wicket:id="rezultat">
        <tr>
            <td><span wicket:id="datum"></span></td>
            <td><span wicket:id="prosle"></span></td>
            <td><span wicket:id="iznosOve"></span></td>
            <td><span wicket:id="predvidanje"></span></td>
            <td><span wicket:id="razlika"></span></td>
        </tr>
    </tbody>
</table>

<table border="1">
    <thead>
        <tr>
            <th>Datum</th>
            <th>Proj ljudi</th>
            <th>Predviđanje</th>

        </tr>
    </thead>
    <tbody wicket:id="buduci">
        <tr>
            <td><span wicket:id="datumBuduci"></span></td>
            <td><span wicket:id="brojLjudi"></span></td>
            <td><span wicket:id="predvidanjeBuduci"></span></td>
        </tr>
    </tbody>
</table>

</body>
</html>
